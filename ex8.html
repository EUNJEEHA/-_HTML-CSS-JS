<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var workers = ['eunjee', 'minjee', 'soorin', 'ddangddang'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < workers.length){
          document.write('<li>' + workers[i] + '</li>');
          i+=1;
        }
      </script>
    </ul>
  </body>
</html>

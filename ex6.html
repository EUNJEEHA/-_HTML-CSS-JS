<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ['eunjee', 'minjee', 'soorin'];
    </script>

    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      document.write(coworkers[2]);
    </script>

    <h2>Add</h2>
    <script>
      coworkers.push('ddangddang');
    </script>

    <h2>Count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
